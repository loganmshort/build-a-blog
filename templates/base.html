<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/blogstyle.css') }}" >
    </head>
<body>

    <div style='float: right'>
        <a href= "/newpost") >Add a new blog post!</a>
        <a href= "/") >Bloggers</a>
        <a href='/blog'>Your Blogs</a> 
        <a href='/logout'>Log out</a>
    </div>
    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li>{{message}}
        {% endfor %}
        </ul>

    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
